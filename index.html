<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> Lista de Compras</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="functions.js"></script>
    </head>
    <body>
        <div class="card">
            <div class="input">
                <div class="input-group">                     
                    <input id="name" placeholder="Insira o nome do produto" oninput= "onChangeProductName (this)" />
                    <input id="quantity" placeholder="Quantidade" oninput= "onChangeProductQuantity(this)"
                 
                    />
                    <input id="value" placeholder="Valor" oninput="onChangeProductValue(this)"/>
                </div>
                <div class="button-container">
                    <button onclick="insertRow()" disabled>Adicionar</button>
                </div>
            </div>
            <hr/>
            <div class="content">
                
            </div>

        </div>
    </body>
</html>
